name: Run Jest Tests

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/Alpine

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test
